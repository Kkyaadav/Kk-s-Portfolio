  <script>
    const particlesContainer = document.getElementById('particles-container');
const particleCount = 80;

// Initial floating particles
for (let i = 0; i < particleCount; i++) {
  createParticle();
}

function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';

  const size = Math.random() * 3 + 1;
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;

  resetParticle(particle);
  particlesContainer.appendChild(particle);

  animateParticle(particle);
}

function resetParticle(particle) {
  const posX = Math.random() * 100;
  const posY = Math.random() * 100;
  particle.style.left = `${posX}%`;
  particle.style.top = `${posY}%`;
  particle.style.opacity = '0';

  return { x: posX, y: posY };
}

function animateParticle(particle) {
  const pos = resetParticle(particle);
  const duration = Math.random() * 10 + 10;
  const delay = Math.random() * 5;

  setTimeout(() => {
    particle.style.transition = `all ${duration}s linear`;
    particle.style.opacity = Math.random() * 0.3 + 0.1;

    const moveX = pos.x + (Math.random() * 20 - 10);
    const moveY = pos.y - Math.random() * 30;

    particle.style.left = `${moveX}%`;
    particle.style.top = `${moveY}%`;

    setTimeout(() => {
      animateParticle(particle);
    }, duration * 1000);
  }, delay * 1000);
}

// Mouse Interaction
document.addEventListener('mousemove', (e) => {
  spawnMouseParticle(e.clientX, e.clientY);
  moveSpheres(e.clientX, e.clientY);
});

//  Touch Interaction
document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  spawnMouseParticle(touch.clientX, touch.clientY);
  moveSpheres(touch.clientX, touch.clientY);
});


// Also trigger on tap
document.addEventListener('touchstart', (e) => {
  const touch = e.touches[0];
  spawnMouseParticle(touch.clientX, touch.clientY);
  moveSpheres(touch.clientX, touch.clientY);
});

//  Particle creation at pointer
function spawnMouseParticle(clientX, clientY) {
  const mouseX = (clientX / window.innerWidth) * 100;
  const mouseY = (clientY / window.innerHeight) * 100;

  const particle = document.createElement('div');
  particle.className = 'particle';

  const size = Math.random() * 4 + 2;
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;
  particle.style.left = `${mouseX}%`;
  particle.style.top = `${mouseY}%`;
  particle.style.opacity = '0.6';

  particlesContainer.appendChild(particle);

  setTimeout(() => {
    particle.style.transition = 'all 2s ease-out';
    particle.style.left = `${mouseX + (Math.random() * 10 - 5)}%`;
    particle.style.top = `${mouseY + (Math.random() * 10 - 5)}%`;
    particle.style.opacity = '0';

    setTimeout(() => {
      particle.remove();
    }, 2000);
  }, 10);
}


  </script>
